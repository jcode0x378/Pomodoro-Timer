<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Pomodoro Timer</h1>
      <div class="timer my-4">
        <div class="time display-4">
          <span class="minutes">25</span>
          <span class="separator">:</span>
          <span class="seconds">00</span>
        </div>
        <div class="status mt-2">Work</div>
      </div>
      <div class="controls">
        <button class="btn btn-success start">Start</button>
        <button class="btn btn-danger stop">Stop</button>
        <button class="btn btn-primary reset">Reset</button>
      </div>
      <div class="settings mt-4">
        <div class="form-group">
          <label for="work-duration">Work Duration (minutes):</label>
          <input
            type="number"
            id="work-duration"
            class="form-control"
            value="25"
          />
        </div>
        <div class="form-group">
          <label for="short-break-duration"
            >Short Break Duration (minutes):</label
          >
          <input
            type="number"
            id="short-break-duration"
            class="form-control"
            value="5"
          />
        </div>
        <div class="form-group">
          <label for="long-break-duration"
            >Long Break Duration (minutes):</label
          >
          <input
            type="number"
            id="long-break-duration"
            class="form-control"
            value="15"
          />
        </div>
        <button class="btn btn-secondary apply-settings">Apply Settings</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
